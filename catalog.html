<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Constructor de PC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Construye tu PC</h1>
    </header>
    <main>
        <section>
            <h2>Selecciona tus componentes</h2>
            <form id="catalogForm">
                <label for="cpu">CPU:</label>
                <select id="cpu" name="cpu">
                    <option value="intel-i5">Intel i5</option>
                    <option value="intel-i7">Intel i7</option>
                    <option value="amd-ryzen5">AMD Ryzen 5</option>
                    <option value="amd-ryzen7">AMD Ryzen 7</option>
                </select>

                <label for="gpu">GPU:</label>
                <select id="gpu" name="gpu">
                    <option value="nvidia-rtx3060">NVIDIA RTX 3060</option>
                    <option value="nvidia-rtx3070">NVIDIA RTX 3070</option>
                    <option value="amd-rx6700">AMD RX 6700</option>
                    <option value="amd-rx6800">AMD RX 6800</option>
                </select>

                <label for="ram">RAM:</label>
                <select id="ram" name="ram">
                    <option value="16gb">16GB</option>
                    <option value="32gb">32GB</option>
                    <option value="64gb">64GB</option>
                </select>

                <label for="storage">Almacenamiento:</label>
                <select id="storage" name="storage">
                    <option value="1tb-hdd">1TB HDD</option>
                    <option value="512gb-ssd">512GB SSD</option>
                    <option value="1tb-ssd">1TB SSD</option>
                </select>

                <label for="case">Caja:</label>
                <select id="case" name="case">
                    <option value="mid-tower">Torre Media</option>
                    <option value="full-tower">Torre Completa</option>
                    <option value="mini-itx">Mini ITX</option>
                </select>

                <button type="submit">Construir PC</button>
            </form>
        </section>
    </main>
    <div id="summary" style="display:none; margin-top: 20px;">
        <h3>Resumen</h3>
        <ul id="summaryList"></ul>
        <p><strong>Precio Total:</strong> €<span id="totalPrice">0</span></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
