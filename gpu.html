<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar GPU</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Selecciona tu GPU</h1>
    </header>
    <main>
        <form action="ram.html" method="get">
            <label for="gpu">GPU:</label>
            <select id="gpu" name="gpu">
                <option value="nvidia-rtx3060">NVIDIA RTX 3060</option>
                <option value="nvidia-rtx3070">NVIDIA RTX 3070</option>
                <option value="amd-rx6700">AMD RX 6700</option>
                <option value="amd-rx6800">AMD RX 6800</option>
            </select>
            <input type="hidden" name="cpu" value="">
            <button type="submit">Siguiente</button>
        </form>
    </main>
    <script>
        const cpuValue = new URLSearchParams(window.location.search).get('cpu');
        document.querySelector('input[name="cpu"]').value = cpuValue;
    </script>
</body>
</html>
